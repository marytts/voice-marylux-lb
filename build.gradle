plugins {
    id 'de.dfki.mary.voicebuilding-legacy' version '5.2.0'
}

group 'de.dfki.mary'
version '5.2-SNAPSHOT'

voice {
    name = 'marylux'
    language = 'lb'
    gender = 'female'
    type = 'unit selection'
    description = 'A female Luxembourgish unit selection voice'
    license {
        name = 'Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International'
        shortName = 'CC-BY-NC-SA 4.0'
        url = 'https://creativecommons.org/licenses/by-nc-sa/4.0/'
    }
    samplingRate = 16000
}

evaluationDependsOn('data')

project('data').ext.sampleRate = voice.samplingRate

